<!-- Script de me gusta -->
<script>
  const toggleBtn = document.getElementById('toggleViewBtn');
  const feedContent = document.getElementById('feedContent');

  toggleBtn.addEventListener('click', () => {
    const posts = feedContent.querySelectorAll('.post');

    posts.forEach(post => {
      if (post.classList.contains('col-12')) {
        post.classList.remove('col-12');
        post.classList.add('col-6', 'col-md-4');
      } else {
        post.classList.remove('col-6', 'col-md-4');
        post.classList.add('col-12');
      }
    });

    toggleBtn.classList.toggle('btn-primary');
    toggleBtn.classList.toggle('btn-outline-primary');
  });

  function toggleLike(icon) {
    if (icon.classList.contains('bi-heart')) {
      icon.classList.remove('bi-heart');
      icon.classList.add('bi-heart-fill', 'text-danger');
    } else {
      icon.classList.remove('bi-heart-fill', 'text-danger');
      icon.classList.add('bi-heart');
    }
  }

  function toggleLikeIcon(img) {
    const heart = img.parentElement.querySelector('.bi-heart, .bi-heart-fill');
    if (heart) toggleLike(heart);
  }
</script>
